<!DOCTYPE html>
<html>

  <head>
    <title>story</title> <!--not owner-->
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>

    <div class="logout">
    <form action="/logout/">
      <input type="submit" name="logout" value="logout">
    </form>
    </div>
    
   <div class="title">
     <h1>{{title}}</h1>
   </div>
   <div class="author">
     <h3>by {{author}}</h3>
   </div>
   
   {% block owner %}

   {% endblock %}
   
   <div class="content">
     <p>{{content}}</p>
   </div>

   {% if (can_add == True) %}
   <form action="/add_content/" method="POST">
     <input type="text" name="new_content" cols="40" rows="8">
     <br>
     <input type="submit" name="submit">
   </form>
   {% endif %}

  </body>
</html>
